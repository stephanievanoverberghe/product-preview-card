<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/assets/css/style.css">
  <script src="https://kit.fontawesome.com/e5228146fd.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-image"></div>
      <div class="card-body">
        <p class="card-product">Perfume</p>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-prices">
          <p class="card-discount">$149.99</p>
          <p class="card-price">$169.99</p>
        </div>
        <button class="card-btn">
          <i class="fa-solid fa-cart-arrow-down"></i>
          Add to Cart
        </button>
      </div>
    </div>
  </main>
